    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {

      --brown: #3e1f00;
      --orange: #d4622a;

      --light: #fef9f4;

    body {

      background-color: var(--cream);

      color: var(--brown);

      line-height: 1.1;

    }

      font-size: 1rem;
      color: #8a6040;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;

    .divider {

    .botones {

      justify-content: center;
      gap: 14px;
      padding: 10px 20px 40px;
      max-width: 900px;
      margin: 0 auto;

    .btn-receta {

      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      padding: 14px 26px;
      border: 2px solid var(--brown);
      background: transparent;
      color: var(--brown);
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-receta::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--orange);
      transform: translateY(100%);
      transition: transform 0.25s ease;
      z-index: 0;
    }

    .btn-receta span {
      position: relative;
      z-index: 1;
    }

    .btn-receta:hover::before,
    .btn-receta.activo::before {
      transform: translateY(0);
    }

    .btn-receta:hover,
    .btn-receta.activo {
      color: white;
      border-color: var(--orange);
    }

    /* TARJETA DE RECETA */
    .receta-card {
      max-width: 760px;
      margin: 0 auto 80px;
      padding: 0 20px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card-inner {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 40px var(--shadow);
      overflow: hidden;
    }

    .card-header {
      background: var(--brown);
      color: white;
      padding: 36px 40px 28px;
    }

    .card-header .emoji {
      font-size: 3rem;
      display: block;
      margin-bottom: 12px;
    }

    .card-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
    }

    .card-header .subtitulo {
      margin-top: 6px;
      font-size: 0.85rem;
      color: #c4a882;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .card-body {
      padding: 36px 40px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 36px;
    }

    @media (max-width: 600px) {
      .card-body { grid-template-columns: 1fr; }
      .card-header, .card-body { padding: 24px; }
    }

    .seccion h3 {

      color: var(--orange);
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #f0e0cc;
    }

    .seccion ul {

      padding: 0;
    }

      font-size: 0.95rem;

    .info-chips {

    }

      font-family: 'Playfair Display', serif;
      font-style: italic;
    }
  </style>
</head>
